<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'll show something</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS for animation -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        
        .btn-primary {
            background-color: #ff5c5c;
            border-color: #ff5c5c;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .btn-primary:hover {
            background-color: #e64949;
            border-color: #e64949;
        }
        
        .heart-animation {
            animation: heartbeat 1.5s ease-in-out infinite;
            transform-origin: center;
            display: inline-block;
            fill: #ff5c5c;
        }
        
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .romantic-message {
            font-family: 'Segoe Script', cursive;
            font-size: 24px;
            color: #ff5c5c;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hey ashiii !</h1>
        <p>I Request You.</p>
        <button id="impressButton" class="btn btn-primary btn-lg">click Me!</button>
        <div id="heartContainer"></div>
        <div id="messageContainer"></div>
    </div>

    <!-- Bootstrap JS (Optional, for button styling) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS for button click effect -->
    <script>
        document.getElementById('impressButton').addEventListener('click', function() {
            var heart = document.createElement('div');
            heart.innerHTML = '<svg class="heart-animation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6" aria-hidden="true"><path d="M16 29.6C7.1 23.8 0 19.3 0 11.8 0 5.3 5.3 0 11.8 0 14.3 0 16.6.9 18.6 2.6 20.6.9 22.7 0 25.2 0 31.7 5.3 29.6 16 29.6Z"/></svg>';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            document.getElementById('heartContainer').appendChild(heart);

            var message = document.createElement('div');
            message.textContent = 'pls mani jane yaar';
            message.classList.add('romantic-message');
            document.getElementById('messageContainer').appendChild(message);

            var audio = new Audio('pehli-nazar-me.mp3');
            audio.play();

            setTimeout(function() {
                heart.remove();
                message.remove();
            }, 23000); // Remove heart and message after 2 seconds
        });
    </script>
</body>

</html>
